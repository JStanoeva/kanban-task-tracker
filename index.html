<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Kanban Task Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-8">

    <header class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-purple-700">ğŸ‘‘ Royal Kanban Task Tracker ğŸ§€</h1>
        <p class="text-purple-600 mt-2">Organize your noble quests!</p>
    </header>

    <form id="taskForm" class="mb-8 p-4 bg-white rounded-lg shadow-md max-w-md mx-auto">
        <h2 class="text-xl font-semibold mb-3 text-purple-700">Add New Task</h2>
        <label for="newTaskInput" class="block mb-1 font-medium">Task Description</label>
        <input type="text" id="newTaskInput" placeholder="Enter task description..." class="w-full p-2 border border-gray-300 rounded-md mb-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
        <p id="errorMsg" class="text-red-600 text-sm mb-2 hidden">Please enter a task description!</p>
        <button id="addTaskBtn" class="w-full add-task-btn font-bold py-2 px-4 rounded-md" type="submit">
            Add Task
        </button>
    </form>
    <div id="liveRegion" class="sr-only" aria-live="polite"></div>

    <main class="kanban-board">
        <section id="todo" class="kanban-column p-4" aria-label="To Do">
            <h2 class="text-xl font-semibold mb-4 text-center text-purple-700 border-b-2 border-purple-200 pb-2">To Do ğŸ“</h2>
            <ul class="space-y-3 min-h-[50px]" role="list">
                <li id="task-1" class="task-card p-3 shadow flex justify-between items-center" draggable="true" role="listitem" aria-grabbed="false">
                    <span class="task-text">Plan the Grand Cheese Festival</span>
                    <button class="delete-btn text-red-600 ml-2" aria-label="Delete task">&times;</button>
                </li>
            </ul>
        </section>

        <section id="inprogress" class="kanban-column p-4" aria-label="In Progress">
            <h2 class="text-xl font-semibold mb-4 text-center text-yellow-600 border-b-2 border-yellow-200 pb-2">In Progress ğŸƒ</h2>
            <ul class="space-y-3 min-h-[50px]" role="list">
                 <li id="task-2" class="task-card p-3 shadow rose-gold-accent flex justify-between items-center" draggable="true" role="listitem" aria-grabbed="false">
                    <span class="task-text">Design new Royal Cheese Knight armor (with rose gold accents!)</span>
                    <button class="delete-btn text-red-600 ml-2" aria-label="Delete task">&times;</button>
                </li>
            </ul>
        </section>

        <section id="done" class="kanban-column done-column p-4" aria-label="Done">
            <h2 class="text-xl font-semibold mb-4 text-center text-green-600 border-b-2 border-green-200 pb-2">Done ğŸ‰</h2>
            <ul class="space-y-3 min-h-[50px]" role="list">
                 <li id="task-3" class="task-card p-3 shadow flex justify-between items-center" draggable="true" role="listitem" aria-grabbed="false">
                    <span class="task-text">Taste test the new Parmesan variety</span>
                    <button class="delete-btn text-red-600 ml-2" aria-label="Delete task">&times;</button>
                </li>
            </ul>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
